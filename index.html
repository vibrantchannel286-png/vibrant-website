  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
      box-sizing: border-box;
    }

    html {
      height: 100%;
      scroll-behavior: smooth;
    }

    /* Header Styles */
    header {
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
      color: white;
      padding: 20px 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      color: white;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .church-name {
      display: flex;
      flex-direction: column;
    }

    .church-name h1 {
      font-size: 1.8em;
      margin-bottom: 3px;
      color: #60a5fa;
    }

    .church-name p {
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.9);
      font-style: italic;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-badge {
      background: rgba(96, 165, 250, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      color: #60a5fa;
      border: 2px solid #60a5fa;
    }

    .admin-badge {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
      border-color: #fbbf24;
    }

    /* Navigation */
    nav {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 0;
      backdrop-filter: blur(10px);
      position: relative;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: flex-end;
      position: relative;
    }

    .menu-toggle {
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: 700;
      transition: all 0.3s;
      box-shadow: 0 3px 12px rgba(96, 165, 250, 0.3);
      display: flex;
      flex-direction: column;
      gap: 3px;
      width: 32px;
      height: 32px;
      align-items: center;
      justify-content: center;
    }

    .menu-toggle .hamburger-line {
      width: 18px;
      height: 2px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s;
    }

    .menu-toggle:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(96, 165, 250, 0.5);
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      min-width: 200px;
      margin-top: 8px;
      display: none;
      z-index: 1000;
      overflow: hidden;
    }

    .dropdown-menu.active {
      display: block;
      animation: dropdownSlide 0.3s ease;
    }

    @keyframes dropdownSlide {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dropdown-menu button {
      width: 100%;
      background: white;
      color: #1e3a8a;
      border: none;
      padding: 10px 15px;
      text-align: left;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: 600;
      transition: all 0.3s;
      border-bottom: 1px solid #e5e7eb;
    }

    .dropdown-menu button:last-child {
      border-bottom: none;
    }

    .dropdown-menu button:hover {
      background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
      color: #1e40af;
      padding-left: 25px;
    }

    .dropdown-menu button.active {
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      color: white;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Section Styles */
    .section {
      display: none;
      animation: fadeIn 0.5s;
    }

    .section.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, rgba(30, 58, 138, 0.3) 0%, rgba(30, 64, 175, 0.4) 50%, rgba(30, 58, 138, 0.3) 100%), 
                  url('https://lh3.googleusercontent.com/d/1exCpQcpobaYeFM3LJx8EwrdCPYbmy_wy') center/cover no-repeat;
      color: white;
      padding: 60px 30px;
      border-radius: 20px;
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(30, 58, 138, 0.3);
    }

    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(96, 165, 250, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h2 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #60a5fa;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .hero p {
      font-size: 1.3em;
      margin-bottom: 15px;
      line-height: 1.8;
    }

    .slogan {
      font-size: 1.5em;
      font-weight: 700;
      color: #60a5fa;
      margin: 25px 0;
      font-style: italic;
    }

    .bible-verse {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      margin: 25px 0;
      border-left: 5px solid #60a5fa;
    }

    .bible-verse p {
      font-size: 1.2em;
      font-style: italic;
    }

    .bible-verse span {
      display: block;
      margin-top: 10px;
      color: #60a5fa;
      font-weight: 600;
    }

    /* Buttons */
    .btn-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .btn {
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      color: white;
      border: none;
      padding: 15px 35px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 700;
      transition: all 0.3s;
      box-shadow: 0 6px 20px rgba(96, 165, 250, 0.4);
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(96, 165, 250, 0.6);
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    }

    .btn-secondary {
      background: white;
      color: #1e3a8a;
    }

    .btn-secondary:hover {
      background: #f3f4f6;
    }

    /* Events Grid */
    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .event-card {
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
      color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(30, 58, 138, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      border: 2px solid #60a5fa;
    }

    .event-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 35px rgba(30, 58, 138, 0.5);
    }

    .event-card h3 {
      color: #60a5fa;
      font-size: 1.6em;
      margin-bottom: 15px;
    }

    .event-card p {
      font-size: 1.1em;
      line-height: 1.8;
    }

    .event-time {
      background: rgba(96, 165, 250, 0.2);
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      font-weight: 600;
      color: #60a5fa;
    }

    /* Content Card */
    .content-card {
      background: white;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      border-top: 5px solid #60a5fa;
    }

    .content-card h2 {
      color: #1e3a8a;
      font-size: 2.2em;
      margin-bottom: 20px;
      border-bottom: 3px solid #60a5fa;
      padding-bottom: 15px;
    }

    .content-card h3 {
      color: #1e3a8a;
      font-size: 1.7em;
      margin: 25px 0 15px;
    }

    .content-card p {
      font-size: 1.1em;
      line-height: 1.9;
      margin-bottom: 15px;
      color: #4b5563;
    }

    /* Services List */
    .services-list {
      display: grid;
      gap: 20px;
      margin-top: 30px;
    }

    .service-item {
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      padding: 25px;
      border-radius: 12px;
      border-left: 5px solid #60a5fa;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

    .service-item:hover {

      line-height: 1.8;
    }

    .account-box {

    }

    .account-details {

      padding: 25px;
      border-radius: 10px;
      margin: 15px 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

      margin: 12px 0;
      color: #1e293b;
    }

    .account-details strong {

      font-size: 1.1em;
      font-weight: 800;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #1e3a8a;
      font-weight: 700;
      font-size: 1.1em;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 15px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
    }

    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }

    /* Video Gallery */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .video-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      border: 2px solid #e5e7eb;
      position: relative;
    }

    .video-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 35px rgba(30, 58, 138, 0.2);
      border-color: #60a5fa;
    }

    .video-placeholder {
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 4em;
      position: relative;
      cursor: pointer;
    }

    .download-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(96, 165, 250, 0.9);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      z-index: 10;
    }

    .download-btn:hover {
      background: #3b82f6;
      transform: scale(1.05);
    }

    .video-content {
      padding: 25px;
    }

    .video-content h3 {
      color: #1e3a8a;
      font-size: 1.5em;
      margin-bottom: 12px;
    }

    .video-content p {
      color: #6b7280;
      line-height: 1.7;
    }

    /* Contact Info */
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin: 30px 0;
    }

    .contact-card {
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      border-top: 5px solid #60a5fa;
    }

    .contact-card .icon {
      font-size: 3.5em;
      margin-bottom: 15px;
      color: #1e3a8a;
    }

    .contact-card h3 {
      color: #1e3a8a;
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    .contact-card p, .contact-card a {
      color: #4b5563;
      font-size: 1.1em;
      text-decoration: none;
      line-height: 1.8;
    }

    .contact-card a:hover {
      color: #60a5fa;
      text-decoration: underline;
    }

    /* Social Media */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .social-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      color: white;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .social-btn:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .facebook { background: #1877f2; }
    .youtube { background: #ff0000; }
    .tiktok { background: #000000; }
    .twitch { background: #9146ff; }
    .whatsapp { background: #25d366; }

    /* Prophet Bio */
    .prophet-bio {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 30px;
      align-items: start;
      margin-top: 30px;
    }

    .prophet-photo {
      width: 250px;
      height: 250px;
      border-radius: 15px;
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 6em;
      color: white;
      box-shadow: 0 8px 25px rgba(96, 165, 250, 0.4);
    }

    .prophet-info h3 {
      color: #1e3a8a;
      font-size: 2em;
      margin-bottom: 15px;
    }

    .prophet-info p {
      font-size: 1.1em;
      line-height: 1.9;
      color: #4b5563;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #1e3a8a;
      color: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      z-index: 2000;
      animation: slideIn 0.4s;
      border-left: 5px solid #60a5fa;
      max-width: 400px;
    }

    .toast.success {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
    }

    .toast.error {
      background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Auth Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3000;
      padding: 20px;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      max-height: 90%;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #ef4444;
      color: white;
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
      transition: all 0.3s;
    }

    .modal-close:hover {
      background: #dc2626;
      transform: scale(1.1);
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid #e5e7eb;
      background: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      color: #6b7280;
      transition: all 0.3s;
    }

    .tab-btn.active {
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      color: white;
      border-color: #3b82f6;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        text-align: center;
      }

      .church-name h1 {
        font-size: 1.4em;
      }

      .hero h2 {
        font-size: 2em;
      }

      .hero p {
        font-size: 1.1em;
      }

      .dropdown-menu {
        left: 20px;
        right: 20px;
        transform: none;
        min-width: auto;
        width: calc(100% - 40px);
      }

      @keyframes dropdownSlide {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .btn-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }

      .prophet-bio {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .prophet-photo {
        margin: 0 auto;
      }

      .video-grid {
        grid-template-columns: 1fr;
      }

      .contact-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Footer */
    footer {
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
      color: white;
      padding: 40px 20px;
      text-align: center;
      margin-top: 60px;
    }

    footer p {
      font-size: 1.1em;
      margin: 10px 0;
    }

    footer .slogan {
      color: #60a5fa;
      font-size: 1.3em;
      font-style: italic;
      margin: 20px 0;
    }

    .login-link {
      color: #60a5fa;
      cursor: pointer;
      text-decoration: underline;
      font-weight: 600;
    }

    .login-link:hover {
      color: #3b82f6;
    }
  </style>
